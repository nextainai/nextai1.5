<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>NEXT AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Code Block Styling */
        .code-block {
            position: relative;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            overflow: auto;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .code-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Glow on hover */
        }

        /* Syntax Highlighting */
        .code-block .keyword { color: #ff5555; font-weight: bold; }
        .code-block .variable { color: #bb86fc; }
        .code-block .string { color: #03dac6; }
        .code-block .number { color: #64b5f6; }
        .code-block .comment { color: #90a4ae; font-style: italic; }
        .code-block .operator { color: #ffab40; }

        .inline-code {
            background-color: #1a1a1a;
            padding: 2px 5px;
            border-radius: 3px;
            color: #fff;
        }

        .copy-button, .copy-button-inline {
            background-color: transparent;
            color: #64b5f6;
            border: none;
            border-radius: 5px;
            padding: 0;
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
            transition: color 0.2s ease;
        }

        .copy-button:hover, .copy-button-inline:hover {
            color: #42a5f5;
        }

        /* Top Bar */
        .top-bar {
            background-color: #111;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transform: translateY(-100%);
            animation: slideInTop 0.5s ease forwards, glowBorder 2s ease infinite;
        }

        @keyframes slideInTop {
            to { transform: translateY(0); }
        }

        @keyframes glowBorder {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); }
            50% { box-shadow: 0 0 15px rgba(0, 123, 255, 0.7); }
        }

        .top-bar button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        .top-bar button:hover {
            background-color: #0056b3;
            africatransform: scale(1.05);
        }

        /* Modal for Login/Signup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            color: #fff;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .close-modal {
            float: right;
            font-size: 1.2em;
            cursor: pointer;
            color: #fff;
        }

        /* Chat History Sidebar */
        .history-sidebar {
            position: fixed;
            top: 60px;
            left: -300px;
            width: 300px;
            height: calc(100vh - 120px);
            background-color: #111;
            color: #fff;
            padding: 20px;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 1500;
        }

        .history-sidebar.open {
            left: 0;
        }

        .history-sidebar h3 {
            margin-top: 0;
        }

        .history-item {
            padding: 10px;
            background-color: #222;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .history-item:hover {
            background-color: #333;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 60px;
            margin-bottom: 60px;
            overflow: hidden;
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .chat-content::-webkit-scrollbar {
            width: 6px;
        }

        .chat-content::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .message {
            margin: 10px 0;
            display: flex;
            align-items: flex-end;
            max-width: 80%;
            opacity: 0;
            transform: scale(0.9);
            animation: popInMessage 0.4s ease forwards;
        }

        .message.user {
            justify-content: flex-end;
            align-self: flex-end;
            margin-left: auto;
            transform: translateX(50px) scale(0.9);
            animation: slideInRight 0.4s ease forwards;
        }

        .message.bot {
            justify-content: flex-start;
            align-self: flex-start;
            margin-right: auto;
            transform: translateX(-50px) scale(0.9);
            animation: slideInLeft 0.4s ease forwards;
        }

        @keyframes popInMessage {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInRight {
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        @keyframes slideInLeft {
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            background-color: #333;
            color: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
            max-width: calc(100% - 50px);
            animation: pulseBubble 0.5s ease;
        }

        @keyframes pulseBubble {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message.user .bubble {
            background-color: #007BFF;
            color: #fff;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            animation: spinAvatar 0.5s ease;
        }

        @keyframes spinAvatar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .message.user .avatar {
            margin-left: 10px;
        }

        .message.bot .avatar {
            margin-right: 10px;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            background-color: #333;
            border-radius: 20px;
            max-width: 40%;
            color: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
        }

        .dots {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            animation: scaleDot 0.6s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes scaleDot {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        /* Bottom Bar */
        .bottom-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #111;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0px -2px 2px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .bottom-bar input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 20px;
            font-size: 1em;
            background-color: #222;
            color: #fff;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .bottom-bar input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.7);
        }

        .bottom-bar input::placeholder {
            color: #888;
        }

        .bottom-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        .bottom-bar button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .bottom-bar button:active {
            background-color: #004494;
        }

        .bottom-bar button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Code Block Styling */
        pre {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            font-size: 1em;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span>NEXT-1</span>
        <div>
            <button id="history-btn"><i class="fas fa-history"></i> History</button>
            <button id="login-btn">Login/Signup</button>
        </div>
    </div>

    <!-- Chat History Sidebar -->
    <div class="history-sidebar" id="history-sidebar">
        <h3>Chat History</h3>
        <div id="history-content"></div>
    </div>

    <!-- Login/Signup Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="auth-submit">Login</button>
            </form>
            <p id="toggle-auth">Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container">
        <div id="chat-content" class="chat-content">
            <!-- Messages will appear here -->
        </div>
    </div>

    <!-- Bottom Bar -->
    <form id="chat-form" class="bottom-bar">
        <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <script>
        const chatContent = document.getElementById("chat-content");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");
        const loginBtn = document.getElementById("login-btn");
        const loginModal = document.getElementById("login-modal");
        const closeModal = document.getElementById("close-modal");
        const authForm = document.getElementById("auth-form");
        const authSubmit = document.getElementById("auth-submit");
        const toggleAuth = document.getElementById("signup-link");
        const modalTitle = document.getElementById("modal-title");
        const toggleAuthText = document.getElementById("toggle-auth");
        const historyBtn = document.getElementById("history-btn");
        const historySidebar = document.getElementById("history-sidebar");
        const historyContent = document.getElementById("history-content");

        const chatGPTLogo = "https://i.ibb.co/Z6dDQpwx/ncizgz.jpg";
        const userLogo = "https://i.ibb.co/ssQNvBC/67373290.jpg";

        let isLoggedIn = false;
        let isSignup = false;
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

        // Function to parse markdown
        function parseMarkdown(text) {
            text = text.replace(/```([\s\S]*?)```/g, (match, code) => {
                const codeWithoutLanguage = code.split('\n').slice(1).join('\n');
                return `
                    <pre class="code-block">
                        <code>${escapeHtml(code)}</code>
                        <button class="copy-button" data-code="${encodeURIComponent(codeWithoutLanguage)}">
                            <i class="fa fa-copy"></i>
                        </button>
                    </pre>`;
            });

            text = text.replace(/`([^`]+)`/g, (match, code) => {
                return `<code>${escapeHtml(code)}</code>
                        <button class="copy-button-inline" data-code="${encodeURIComponent(code)}">
                            <i class="fa fa-copy"></i>
                        </button>`;
            });

            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            text = text.replace(/\n/g, '<br/>');

            return text;
        }

        // Escape HTML
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&")
                .replace(/</g, "<")
                .replace(/>/g, ">")
                .replace(/"/g, """)
                .replace(/'/g, "'");
        }

        // Copy to clipboard
        function copyToClipboard(text, button) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            const icon = button.querySelector('i');
            icon.classList.remove('fa-copy');
            icon.classList.add('fa-check');
            setTimeout(() => {
                icon.classList.remove('fa-check');
                icon.classList.add('fa-copy');
            }, 1000);
        }

        document.addEventListener("click", (event) => {
            const button = event.target.closest('.copy-button, .copy-button-inline');
            if (button) {
                const code = decodeURIComponent(button.getAttribute('data-code'));
                copyToClipboard(code, button);
            }
        });

        // Create message element
        function createMessageElement(message, fromUser, isLoading = false) {
            const messageWrapper = document.createElement("div");
            messageWrapper.classList.add("message", fromUser ? "user" : "bot");

            const avatar = document.createElement("img");
            avatar.src = fromUser ? userLogo : chatGPTLogo;
            avatar.alt = fromUser ? "User" : "ChatGPT";
            avatar.classList.add("avatar");

            const bubble = document.createElement("div");
            if (isLoading) {
                bubble.classList.add("loading");
                bubble.innerHTML = `<div class="dots">
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                    </div>`;
            } else {
                bubble.classList.add("bubble");
                bubble.innerHTML = parseMarkdown(message);
            }

            messageWrapper.appendChild(fromUser ? bubble : avatar);
            messageWrapper.appendChild(fromUser ? avatar : bubble);

            return messageWrapper;
        }

        // Save to chat history
        function saveToHistory(message, fromUser) {
            const timestamp = new Date().toISOString();
            chatHistory.push({ message, fromUser, timestamp });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
            if (isLoggedIn) {
                // Simulate server storage
                console.log("Saving to server:", { message, fromUser, timestamp });
            }
            updateHistoryUI();
        }

        // Update history UI
        function updateHistoryUI() {
            historyContent.innerHTML = "";
            chatHistory.forEach((item, index) => {
                const historyItem = document.createElement("div");
                historyItem.classList.add("history-item");
                historyItem.innerHTML = `
                    <strong>${item.fromUser ? "You" : "Bot"}:</strong> 
                    ${item.message.substring(0, 50)}${item.message.length > 50 ? "..." : ""}
                    <br><small>${new Date(item.timestamp).toLocaleString()}</small>
                `;
                historyItem.addEventListener("click", () => {
                    chatContent.appendChild(createMessageElement(item.message, item.fromUser));
                    chatContent.scrollTop = chatContent.scrollHeight;
                });
                historyContent.appendChild(historyItem);
            });
        }

        // Fetch response from API
        async function fetchResponse(userMessage) {
            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5IZkJDMlNyYUVUTjIyZVN3UWFNX3BFTU85SWpCM2NUMUk3T2dxejhLSzBhNWNMMXNzZlp3c09BSTR6YW1Sc1BmdGNTVk1GY0liT1RoWDZZX1lNZlZ0Z1dqd3c9PQ==", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userMessage })
                });

                if (!response.ok) throw new Error('Failed to fetch response');
                const data = await response.json();
                if (data.status === "success") return data.text;
                throw new Error('Error in response data');
            } catch (error) {
                console.error("Error:", error);
                return "There was an error. Please try again later.";
            }
        }

        // Handle form submission
        chatForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            chatContent.appendChild(createMessageElement(userMessage, true));
            saveToHistory(userMessage, true);
            userInput.value = "";

            const loadingMessage = createMessageElement("", false, true);
            chatContent.appendChild(loadingMessage);
            chatContent.scrollTop = chatContent.scrollHeight;

            const botResponse = await fetchResponse(userMessage);
            chatContent.removeChild(loadingMessage);
            chatContent.appendChild(createMessageElement(botResponse, false));
            saveToHistory(botResponse, false);
            chatContent.scrollTop = chatContent.scrollHeight;
        });

        // Login/Signup modal
        loginBtn.addEventListener("click", () => {
            loginModal.style.display = "flex";
        });

        closeModal.addEventListener("click", () => {
            loginModal.style.display = "none";
        });

        toggleAuth.addEventListener("click", (e) => {
            e.preventDefault();
            isSignup = !isSignup;
            modalTitle.textContent = isSignup ? "Sign Up" : "Login";
            authSubmit.textContent = isSignup ? "Sign Up" : "Login";
            toggleAuthText.innerHTML = isSignup
                ? `Already have an account? <a href="#" id="signup-link">Login</a>`
                : `Don't have an account? <a href="#" id="signup-link">Sign up</a>`;
        });

        authForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Mock authentication
            if (username && password) {
                isLoggedIn = true;
                loginBtn.textContent = "Logout";
                loginModal.style.display = "none";
                alert(isSignup ? "Signed up successfully!" : "Logged in successfully!");
                if (isSignup) {
                    // Simulate creating user account
                    console.log("New user:", { username, password });
                }
            } else {
                alert("Please fill in all fields.");
            }
        });

        // History sidebar toggle
        historyBtn.addEventListener("click", () => {
            historySidebar.classList.toggle("open");
        });

        // Initial setup
        window.addEventListener('load', () => {
            setTimeout(() => {
                const welcomeMessage = createMessageElement("How can I help you today?", false);
                chatContent.appendChild(welcomeMessage);
                saveToHistory("How can I help you today?", false);
                chatContent.scrollTop = chatContent.scrollHeight;
            }, 100);
            updateHistoryUI();
        });

        // Logout functionality
        loginBtn.addEventListener("click", () => {
            if (isLoggedIn) {
                isLoggedIn = false;
                loginBtn.textContent = "Login/Signup";
                alert("Logged out successfully!");
            }
        });
    </script>
</body>
</html>
